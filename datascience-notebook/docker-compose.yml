---
version: "3.7"

services:
  test:
    image: mojanalytics/datascience-notebook:latest
    # image: quay.io/mojanalytics/datascience-notebook:v0.6.9
    command:
      - "/usr/local/bin/start-notebook.sh"
      - "--NotebookApp.token=''"
    ports:
      - 8888:8888
    environment:
      - JUPYTER_ENABLE_LAB=true
